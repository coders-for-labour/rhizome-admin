<dom-module id="c4c-app">
    <template>
        <style is="custom-style" include="iron-flex iron-positioning iron-flex-alignment "></style>
        <style is="custom-style">
            :root {
            --accent-color: #db4127;
            --default-primary-color-lighten-90: #EDFFFF;
            --default-primary-color-lighten-70: #BBFFFF;
            --default-primary-color-lighten-40: #6EDEFF;
            --default-primary-color-lighten-30: #55C5FE;
            --default-primary-color-lighten-20: #3BABE4;
            --default-primary-color-lighten-15: #2E9ED7;
            --default-primary-color-lighten-10: #2292CB;
            --default-primary-color-lighten-5: #1585BE;
            --default-primary-color: #0878b1;
            --default-primary-color-darken-5: #006BA4;
            --default-primary-color-darken-10: #005F98;
            --default-primary-color-darken-15: #00528B;
            --default-primary-color-darken-20: #00457E;
            --paper-menu-color: var(--default-primary-color-darken-20);
            --text-primary-color: #fff;
            --text-secondary-color: #3f3f3f;
            --text-tertiary-color: #6f6f6f;
            --paper-toolbar-background: var(--default-primary-color);
            --paper-toolbar-color: var(--text-primary-color);
            --paper-spinner-layer-1-color: var(--default-primary-color);
            --paper-spinner-layer-2-color: var(--default-primary-color);
            --paper-spinner-layer-3-color: var(--default-primary-color);
            --paper-spinner-layer-4-color: var(--default-primary-color);
            }
        </style>
        <style>
            :host {
              --app-primary-color: #4285f4;
              --app-secondary-color: black;
            
              display: block;
            }
            
            app-header {
              color: #fff;
              background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
              --paper-icon-button-ink-color: white;
            }
            
            .drawer-list {
              margin: 0 20px;
            }
            
            .drawer-list a {
              display: block;
            
              padding: 0 16px;
            
              text-decoration: none;
            
              color: var(--app-secondary-color);
            
              line-height: 40px;
            }
            
            .drawer-list a.iron-selected {
              color: black;
            
              font-weight: bold;
            }
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <c4c-auth-service id="authService" status="{{authStatus}}" auth="{{auth}}" login-details="[[loginDetails]]"></c4c-auth-service>
        <c4c-data-service id="dataService" status="{{dataStatus}}" auth="[[auth]]" orgs="{{orgs}}"></c4c-data-service>
        <iron-pages attr-for-selected="name" selected="{{mode}}">
            <section name="authenticating"></section>
            <section name="authenticate">
                <div class="layout horizontal center center-justified auth-container" style="height: 100vh">
                    <c4c-auth auth="[[auth]]"></c4c-auth>
                </div>
            </section>
            <section name="application">
                <app-header reveals="reveals">
                    <app-toolbar>
                        <paper-icon-button icon="menu" on-click="_toggleDrawer"></paper-icon-button>
                        <div main-title="main-title">Rhizome Admin</div>
                    </app-toolbar>
                </app-header>
                <app-drawer id="drawer" swipe-open="swipe-open">
                    <iron-selector class="drawer-list" selected="[[page]]" attr-for-selected="name" role="navigation"><a name="orgs" href="/orgs">Organisations</a><a name="groups" href="/groups">Groups</a><a name="apps" href="/apps">Applications</a><a name="users" href="/users">Users</a>
                    </iron-selector>
                </app-drawer>
                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <c4c-orgs name="orgs" auth="[[auth]]" orgs="{{orgs}}"></c4c-orgs>
                    <c4c-groups name="groups"></c4c-groups>
                    <c4c-apps name="apps"></c4c-apps>
                    <c4c-users name="users"></c4c-users>
                    <c4c-view404 name="view404"></c4c-view404>
                </iron-pages>
            </section>
        </iron-pages>
    </template>
    <script src="c4c-app.js"></script>
</dom-module>
